<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    /* ONLY what Bootstrap can't do easily */
    body{
      min-height:100vh;
      background: linear-gradient(135deg,#1da1ff,#3a49c7,#071329);
    }
    .glass-card{
      background: rgba(143,149,185,.85);
      backdrop-filter: blur(10px);
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center">

  <div class="card glass-card shadow-lg border-0 rounded-4 p-4"
       style="width: 420px; max-width: 95%;">

    <!-- Logo -->
    <div class="text-center mb-2">
      <a class=" mx-auto d-block w-50  " href="./index.html" >
      <img src="./assets/img/logo0-removebg-preview.png" class="  img-fluid"   alt="Logo" style="">
      </a>
    </div>

    <form id="loginForm" class="d-grid gap-3">

      <!-- Username -->
      <input type="text"
             class="form-control form-control-lg rounded-3"
             placeholder="User Name"
             required>

      <!-- Password -->
      <div class="input-group input-group-lg">
        <input type="password"
               class="form-control rounded-start-3"
               placeholder="Password"
               id="password"
               required>
        <span class="input-group-text bg-white rounded-end-3"
              role="button"
              id="togglePassword">
          <i class="bi bi-eye"></i>
        </span>
      </div>

      <!-- Forgot -->
      <a href="#"
         class="small text-white-50 text-decoration-none">
        Forgot Password?
      </a>

      <!-- Sign in -->
      <button class="btn btn-primary btn-lg fw-semibold rounded-3">
        Sing in
      </button>

      <!-- Divider -->
      <div class="d-flex align-items-center gap-2 text-white-50 small">
        <hr class="flex-grow-1 opacity-75">
        Or
        <hr class="flex-grow-1 opacity-75">
      </div>

      <!-- Sign up -->
      <button type="button"
              class="btn btn-primary btn-lg fw-semibold rounded-3">
        Sing up
      </button>

      <p class="text-center small text-white-50 mb-0">
        New to Headspace ? Sign up for a free trial
      </p>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Password toggle (JS only where needed)
    const pw = document.getElementById("password");
    const toggle = document.getElementById("togglePassword");
    const icon = toggle.querySelector("i");

    toggle.onclick = () => {
      pw.type = pw.type === "password" ? "text" : "password";
      icon.classList.toggle("bi-eye");
      icon.classList.toggle("bi-eye-slash");
    };
  </script>
</body>
</html>
